ignore:
  - "build"
  - "devel"
  - "test"
  - "src/test"

fixes:
  - "src/test/::"

codecov:
  token: 5bcaff30-b1df-4af2-a1a2-c2656ca76a07
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
