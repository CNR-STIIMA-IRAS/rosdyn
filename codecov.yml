ignore:
  - "build"
  - "devel"
  - "test"
  - "src/test"

fixes:
  - "src/test/::"

codecov:
  token: 68bd2a5f-8203-43a4-a9d3-b832690650a6
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
