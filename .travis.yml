# Travis CI instructions

sudo: required
dist: trusty
language: cpp

notifications:
  email:
    on_failure: always
    recipients:
      - iras@itia.cnr.it
env:
  matrix:
    - ROS_DISTRO="kinetic" UPSTREAM_WORKSPACE=file  $ROSINSTALL_FILENAME="rosdyn.rosinstall"
    - ROS_DISTRO="melodic" UPSTREAM_WORKSPACE=file  $ROSINSTALL_FILENAME="rosdyn.rosinstall"

install:
  - git clone --depth=1 https://github.com/ros-industrial/industrial_ci.git .industrial_ci
  

script:
  - .industrial_ci/travis.sh 
